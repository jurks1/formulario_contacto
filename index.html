<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #706969;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor-formulario {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .contenedor-formulario h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contenedor-formulario p {
            margin-bottom: 20px;
            color: #666;
        }

        .contenedor-formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contenedor-formulario input,
        .contenedor-formulario select,
        .contenedor-formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #504e4e;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contenedor-formulario button {
            background-color: #02af0b;
            color: #222121;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .contenedor-formulario button:hover {
            background-color: #131314;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, complete el formulario a continuación para contactarnos.</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione un país</option>
                <option value="mexico">México</option>
                <option value="espana">España</option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escriba sus comentarios aquí..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
